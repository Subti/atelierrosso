<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastries Menu</title>
    <link rel="stylesheet" href="drinks.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Indie+Flower:wght@400;700&family=Montserrat:wght@400;700&family=Pacifico&family=Quicksand:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.9.0/dist/html-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>
  </head>

  <body>
    <div class="menu">
      <div class="image-container">
        <img src="ATELIER_ROSSO_NO_TEXT.svg" class="centered-image" alt="" />
      </div>
      <h1 class="menu-title">
        <span class="line"></span>
        Pastries
        <span class="line"></span>
      </h1>
      <ul>
        <li>
          <span class="item">Plain Croissant</span>
          <span class="price">$3.00</span>
        </li>
        <li>
          <span class="item">Zaatar Croissant</span>
          <span class="price">$4.00</span>
        </li>
        <li>
          <span class="item">Cheese Croissant</span>
          <span class="price">$4.50</span>
        </li>
        <li>
          <span class="item">Chocolatine</span>
          <span class="price">$4.50</span>
        </li>
        <li>
          <span class="item">Almond Croissant</span>
          <span class="price">$4.50</span>
        </li>
        <li>
          <span class="item">Pistachio Croissant</span>
          <span class="price">$4.50</span>
        </li>
        <li>
          <span class="item">Coffee Bun</span>
          <span class="price">$4.50</span>
        </li>
        <li>
          <span class="item">Cinnamon Roll</span>
          <span class="price">$4.50</span>
        </li>
        <li>
          <span class="item">Cookie Croissant</span>
          <span class="price">$4.50</span>
        </li>
        <li>
          <span class="item">Kunafah Croissant</span>
          <span class="price">$8.00</span>
        </li>
      </ul>
    </div>
    <div class="buttons">
      <button onclick="changeFont('Pacifico')">Pacifico</button>
      <button onclick="changeFont('Dancing Script')">Dancing Script</button>
      <button onclick="changeFont('Indie Flower')">Indie Flower</button>
      <button onclick="changeFont('Raleway')">Raleway</button>
      <button onclick="changeFont('Quicksand')">Quicksand</button>
      <button onclick="changeFont('Montserrat')">Montserrat</button>
      <button id="boldButton" onclick="toggleBold()">Bold</button>
      <br />
      <button id="download-btn">Download Menu as PDF</button>
      <button id="download-img">Download Menu as PNG</button>
    </div>
    <script src="pastries.js"></script>
  </body>
</html>
